#Database connections.
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost/fiona
spring.datasource.username=root
spring.datasource.password=root

#Setting up the dialect.
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

#To configure DDL (Data Definition Language) options.
#update indicates that it should not create a new schema everytime, just update existing one.
#using update, if the schema does not exist it will create it.
#writing create will destroy all current tables and overwrite them each time.
spring.jpa.hibernate.ddl-auto=update

#To shpow the auto-generated queries (JPA Queries or Hibernate Queries).
spring.jpa.show-sql=true

#this is for views.
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

#Configure server port
server.port=8085